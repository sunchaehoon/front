    <script>
        window.onload = function() {
     
        function onClick() {
            document.querySelector('.upload-main').style.display ='block';
            document.querySelector('.black_bg').style.display ='block';
        }
        function offClick() {
            document.querySelector('.upload-main').style.display ='none';
            document.querySelector('.black_bg').style.display ='none';
        }
        function onClick2() {
         document.querySelector('.upload-main2').style.display ='block';
         document.querySelector('.upload-main').style.display ='none';
         document.querySelector('.black_bg').style.display ='block';
        }   
        function offClick2() {
            document.querySelector('.upload-main2').style.display ='none';
            document.querySelector('.black_bg').style.display ='none';
        }
        
        document.getElementById('upload-modal').addEventListener('click', onClick);
        document.getElementById('upload-modal-close').addEventListener('click', offClick);

        document.getElementById('upload-modal2').addEventListener('click', onClick2);
        document.getElementById('upload-modal-close2').addEventListener('click', offClick2);

    };
